<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">


<header class="header__title">
   <h1 class="title text-center m-5">JS Calculator</h1>
</header>
    <main>
        <section class="calculator">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="calcInput">

                            <div class="output"></div>
                            <button id="clrbtn" class="clear btn btn-main" data-ops="clearNums
                            ">C</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-main num" data-num="7">7</button>
                        <button class="btn btn-main num" data-num="8">8</button>
                        <button class="btn btn-main num" data-num="9">9</button>
                    </div>
                </div>
            </div>





        </section>
    </main>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="container">
    <div class="box-container">
        <div class="outputSpace  output-color output col-12 height">
            <div class="displayOutput"></div>
        </div>

        <div class="row">
            <button class="clearBtn btn primary-color inline col-6 height">
                C
            </button>
            <button class="backBtn btn  primary-color inline col-25p height">
                <-
            </button>
            <button class="divideBtn btn  secondary-color inline col-25p height">
                &#247;
            </button>
        </div>
        <div class="row">
            <button class="sevenBtn btn primary-color inline col-25p height">7</button>
            <button class="eightBtn btn primary-color inline col-25p height">8</button>
            <button class="nineBtn btn primary-color inline col-25p height">9</button>
            <button class="multiplyBtn btn secondary-color inline col-25p height">X</button>
        </div>
        <div class="row">
            <button class="fourBtn btn primary-color inline col-25p height">4</button>
            <button class="fiveBtn btn primary-color inline col-25p height">5</button>
            <button class="sixBtn btn primary-color inline col-25p height">6</button>
            <button class="subtractBtn btn secondary-color inline col-25p height">-</button>
        </div>

        <div class="row">
            <button class="oneBtn btn primary-color inline col-25p height">1</button>
            <button class="twoBtn btn primary-color inline col-25p height">2</button>
            <button class="threeBtn btn primary-color inline col-25p height">3</button>
            <button class="plusBtn btn secondary-color inline col-25p height">+</button>
        </div>
        <div class="row">
            <button class="zeroBtn btn primary-color inline col-75p height">0</button>
            <button class="equalsBtn btn secondary-color inline col-25p height">=</button>
        </div>
    </div>

</main>

<script src="js/app.js"></script>
</body>
</html>
